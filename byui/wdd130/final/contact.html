<document html>
  <html>
    <head>
      <title>Contact</title>
      <link rel="stylesheet" type="text/css" href="styles/styles.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
        rel="stylesheet"
      />
      <script
        src="https://kit.fontawesome.com/8e844153c1.js"
        crossorigin="anonymous"
      ></script>
    </head>

    <section class="header2">
      <nav>
        <div class="logo">
          <img src="images/logo.png" />
          <h4>Rafs Dogo</h4>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="start.html">Start Now</a></li>
            <li><a href="contact.html">Contact Us </a></li>
          </ul>
        </div>
      </nav>
    </section>

    <section class="contact">
      <h1>Contact Form</h1>
      <div class="names-input">
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="First Name"
        />
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Last Name"
        />
      </div>
      <div class="email-input">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          class="input-email"
        />
      </div>
      <div class="text-area-input">
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Any message ..."
          class="input-text-area"
        ></textarea>
      </div>
      <div class="submit-message">
        <button type="submit">Submit Message</button>
      </div>
    </section>

    <section class="footer">
      <div class="foot">
        <div class="foot-link">
          <ul>
            <li>
              <p><span>&copy</span>2022 Rafs Dogo</p>
            </li>
            <li><p>Term of use</p></li>
            <li>
              <p><a href="site-plan.html" class="site-plan">Site-Plan</a></p>
            </li>
            <div class="ico">
              <li><i class="fa fa-facebook"></i></li>
              <li><i class="fa fa-twitter"></i></li>
              <li><i class="fa fa-instagram"></i></li>
              <li><i class="fa fa-linkedin"></i></li>
            </div>
          </ul>
        </div>
      </div>
    </section></html
></document>
